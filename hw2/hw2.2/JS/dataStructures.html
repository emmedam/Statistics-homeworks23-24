<!DOCTYPE html>
<html>
<head>
  <title>Data Structures in JavaScript (Interactive)</title>
</head>
<body>
  <h2>Data Structures in JavaScript (Interactive)</h2>

  <!-- Array -->
  <h3>Array:</h3>
  <input type="number" id="arrayValue">
  <button onclick="addToArray()">Add</button>
  <button onclick="removeFromArray()">Remove</button>
  <button onclick="getFromArray()">Get</button>
  <p id="arrayDemoOutput"></p>

  <!-- Dictionary (Object) -->
  <h3>Dictionary (Object):</h3>
  <input type="text" id="keyInput">
  <input type="text" id="valueInput">
  <button onclick="addToDictionary()">Add</button>
  <button onclick="removeFromDictionary()">Remove</button>
  <button onclick="getFromDictionary()">Get</button>
  <p id="dictionaryDemoOutput"></p>

  <!-- HashSet (Set) -->
  <h3>HashSet (Set):</h3>
  <input type="number" id="hashSetValue">
  <button onclick="addToHashSet()">Add</button>
  <button onclick="removeFromHashSet()">Remove</button>
  <button onclick="checkHashSet()">Check</button>
  <p id="hashSetDemoOutput"></p>

  <!-- Queue -->
  <h3>Queue:</h3>
  <input type="number" id="queueValue">
  <button onclick="enqueue()">Enqueue</button>
  <button onclick="dequeue()">Dequeue</button>
  <p id="queueDemoOutput"></p>

  <!-- Stack -->
  <h3>Stack:</h3>
  <input type="number" id="stackValue">
  <button onclick="pushToStack()">Push</button>
  <button onclick="popFromStack()">Pop</button>
  <p id="stackDemoOutput"></p>

  <script>
    // Array
    let arr = [];
    function addToArray() {
      const value = parseInt(document.getElementById("arrayValue").value);
      arr.push(value);
      document.getElementById("arrayDemoOutput").innerHTML = "Array: " + arr.toString();
    }
    function removeFromArray() {
      arr.pop();
      document.getElementById("arrayDemoOutput").innerHTML = "Array: " + arr.toString();
    }
    function getFromArray() {
      const index = parseInt(document.getElementById("arrayValue").value);
      const result = arr[index];
      document.getElementById("arrayDemoOutput").innerHTML = "Array[" + index + "] = " + result;
    }

    // Dictionary (Object)
    let dict = {};
    function addToDictionary() {
      const key = document.getElementById("keyInput").value;
      const value = document.getElementById("valueInput").value;
      dict[key] = value;
      document.getElementById("dictionaryDemoOutput").innerHTML = "Dictionary: " + JSON.stringify(dict);
    }
    function removeFromDictionary() {
      const key = document.getElementById("keyInput").value;
      delete dict[key];
      document.getElementById("dictionaryDemoOutput").innerHTML = "Dictionary: " + JSON.stringify(dict);
    }
    function getFromDictionary() {
      const key = document.getElementById("keyInput").value;
      const result = dict[key];
      document.getElementById("dictionaryDemoOutput").innerHTML = "Dictionary[" + key + "] = " + result;
    }

    // HashSet (Set)
    let hashSet = new Set();
    function addToHashSet() {
      const value = parseInt(document.getElementById("hashSetValue").value);
      hashSet.add(value);
      document.getElementById("hashSetDemoOutput").innerHTML = "HashSet: " + Array.from(hashSet).toString();
    }
    function removeFromHashSet() {
      const value = parseInt(document.getElementById("hashSetValue").value);
      hashSet.delete(value);
      document.getElementById("hashSetDemoOutput").innerHTML = "HashSet: " + Array.from(hashSet).toString();
    }
    function checkHashSet() {
      const value = parseInt(document.getElementById("hashSetValue").value);
      const exists = hashSet.has(value);
      document.getElementById("hashSetDemoOutput").innerHTML = "HashSet contains " + value + ": " + exists;
    }

    // Queue
    let queue = [];
    function enqueue() {
      const value = parseInt(document.getElementById("queueValue").value);
      queue.push(value);
      document.getElementById("queueDemoOutput").innerHTML = "Queue: " + queue.toString();
    }
    function dequeue() {
      queue.shift();
      document.getElementById("queueDemoOutput").innerHTML = "Queue: " + queue.toString();
    }

    // Stack
    let stack = [];
    function pushToStack() {
      const value = parseInt(document.getElementById("stackValue").value);
      stack.push(value);
      document.getElementById("stackDemoOutput").innerHTML = "Stack: " + stack.toString();
    }
    function popFromStack() {
      stack.pop();
      document.getElementById("stackDemoOutput").innerHTML = "Stack: " + stack.toString();
    }
  </script>
</body>
</html>
