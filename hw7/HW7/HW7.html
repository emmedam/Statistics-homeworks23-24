<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 7</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="./View/Forms/BernoulliForm.js" defer></script>
    <script src="./View/Forms/ArithmeticBrownianForm.js" defer></script>
    <script src="./View/Forms/GeometricBrownianForm.js" defer></script>
    <script src="./View/Forms/RandomWalk.js" defer></script>

</head>
<body>
    <h1>Homework 7</h1>
    <form id="Form">
        <label for="sdeSelector">Select a simulation:</label>
        <select name="sde" id="sdeSelector">
            <option value="Bernoulli">Bernoulli</option>
            <option value="RandomWalk">Random Walk</option>
            <option value="ArithmeticBrownian">Arithmetic Brownian</option>
            <option value="GeometricBrownian">Geometric Brownian (Black–Scholes)</option>
            <option value="Ornstein–Uhlenbeck">Ornstein–Uhlenbeck (mean-reverting)</option>
            <option value="Vasicek">Vasicek</option>
            <option value="HullWhite">Hull–White</option>
            <option value="CoxIngersollRoss">Cox–Ingersoll–Ross</option>
            <option value="BlackKarasinski">Black–Karasinski</option>
        </select>
        <label>Number of attacks</label>
        <input type="number" id="N" value="100" min="0" />
        <label>Number of systems</label>
        <input type="number" id="M" value="10" min="0" />
    </form>
    <button onclick="check()">Start Attacks!</button>
    <canvas id="scoreCanvas" width="1500" height="600" style="border: 2px solid black;"></canvas>
    <script>

        "use strict";

        // Form components setup
        $(document).ready(function () {
            const classesSET = new Set([bernoulliCSSClassName, randomWalkCSSClassName,
                arithmeticBrownianCSSClassName, geometricBrownianCSSClassName, ornsteinUhlenbeckCSSClassName,
                vasicekCSSClassName, hullWhiteCSSClassName, coxIngersollRoss, blackKarasinski]);
            ShowForm.showSDEForm(classesSET, "Bernoulli");
            document.getElementById("formulaB").innerHTML = "$$ f(x) = \\begin{cases} \\mbox{+1,} & \\mbox{with probability} \\ P \\\\ \\mbox{0,} & \\mbox{with probability} \\ Q = 1 - P  \\end{cases}    $$ <br/>";
            MathJax.typeset();
            const $select = document.querySelector('#sdeSelector');
            $select.value = 'Bernoulli';

            $("#sdeSelector").on("change", function () {
                const selectedSDE = $("#sdeSelector option:selected").val();
                ShowForm.showSDEForm(classesSET, selectedSDE);

                switch (document.getElementById("sdeSelector").value) {
                    case "Bernoulli":
                        document.getElementById("formulaB").innerHTML = "$$ f(x) = \\begin{cases} \\mbox{+1,} & \\mbox{with probability} \\ P \\\\ \\mbox{0,} & \\mbox{with probability} \\ Q = 1 - P  \\end{cases}    $$";
                        MathJax.typeset();
                        break;
                    case "RandomWalk":
                        document.getElementById("formulaRW").innerHTML = "$$ f(x) = \\begin{cases} \\mbox{+1,} & \\mbox{with probability} \\ 0.5 \\\\ \\mbox{-1,} & \\mbox{with probability} \\ 0.5 \\end{cases}    $$";
                        MathJax.typeset();
                        break;
                    case "ArithmeticBrownian":
                        document.getElementById("formulaAB").innerHTML = "$$ dX_t = \\mu \\ dt + \\sigma \\ dB_t $$";
                        MathJax.typeset();
                        break;
                    case "GeometricBrownian":
                        document.getElementById("formulaGB").innerHTML = "$$ dS_t = \\mu \\ S_t \\  dt + \\sigma \\ S_t \\  dW_t $$";
                        MathJax.typeset();
                        break;
                    case "Ornstein–Uhlenbeck":
                        document.getElementById("formulaOU").innerHTML = "$$ dx_t = - \\theta (\\mu - x_t) \\ dt + \\sigma \\ dW_t $$";
                        MathJax.typeset();
                        break;
                    case "Vasicek":
                        document.getElementById("formulaV").innerHTML = "$$ dr_t = a \\ (b - r_t) \\ dt + \\sigma \\ dW_t $$";
                        MathJax.typeset();
                        break;
                    case "HullWhite":
                        document.getElementById("formulaHW").innerHTML = "$$ dr(t) = [\\theta(t) - \\alpha(t) \\ r(t)]\\ dt + \\sigma(t) \\ dW(t) $$";
                        MathJax.typeset();
                        break;
                    case "CoxIngersollRoss":
                        document.getElementById("formulaCIR").innerHTML = "$$ dr(t) = a(b - r_t)\\ dt + \\sigma \\ \\sqrt{r_t} \\ dW_t $$";
                        MathJax.typeset();
                        break;
                    case "BlackKarasinski":
                        document.getElementById("formulaBK").innerHTML = "$$ d \\ln(r) = [\\theta_t - \\phi_t \\ \\ln(r)] \\ dt + \\sigma_t \\ dW_t $$";
                        MathJax.typeset();
                        break;
                }
            });

        });



        class Interval {

            constructor(upper, lower, count) {
                this.upper = upper;
                this.lower = lower;
                this.count = count;

            }

        }

        class Rectangle {
            constructor(x, y, width, height) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;

            }


            left() {
                return this.x
            }


            top() {
                return this.y
            }


            right() {
                return this.x + this.width
            }


            bottom() {
                return this.y + this.height
            }


            aspectRatio() {
                return this.width / this.height || 1
            }

            drawRectangle(ctx, lineColor, lineWidth, lineDash) {
                ctx.save();
                ctx.beginPath();
                ctx.rect(this.x, this.y, this.width, this.height);
                ctx.strokeStyle = lineColor;
                ctx.lineWidth = lineWidth;
                ctx.setLineDash(lineDash);
                ctx.stroke();
                ctx.restore()
            }

        }

        const viewRect = new Rectangle(10, 10, 1300, 575);

        class Prof2dUtilities {
            static transformX(x, min_x, rangeL_x, left, width) {
                return left + width * (x - min_x) / rangeL_x;
            }
            static transformY(y, min_y, rangeL_y, top, height) {
                return top + height - (height * (y - min_y) / rangeL_y);

            }

        }

        class Histogram {
            static verticalHistoFromIntervals(ctx, intervals, y_min, y_range, viewRect, strokeStyle, lineWidth, fillStyle) {
                let maxcount = 0;

                for (const interval of intervals) {
                    maxcount = Math.max(maxcount, interval.count);
                }

                for (const interval of intervals) {
                    let x_rect = viewRect.x;
                    let width_rect = viewRect.width * interval.count / maxcount;
                    let y_rect_top = Prof2dUtilities.transformY(interval.upper, y_min, y_range, viewRect.y, viewRect.height);
                    let y_rect_bottom = Prof2dUtilities.transformY(interval.lower, y_min, y_range, viewRect.y, viewRect.height);
                    let height_rect = (y_rect_bottom - y_rect_top) - 2;
                    let rectInterval = new Rectangle(x_rect, y_rect_top, width_rect, height_rect);

                    ctx.rect(rectInterval.x, rectInterval.y, rectInterval.width, rectInterval.height);

                    const gradient = ctx.createLinearGradient(rectInterval.x, rectInterval.y, rectInterval.x, rectInterval.y + rectInterval.height);
                    gradient.addColorStop(0, 'black');
                    gradient.addColorStop(0.25, 'black');
                    gradient.addColorStop(0.5, 'black');
                    gradient.addColorStop(0.75, 'black');
                    gradient.addColorStop(1, 'black');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(rectInterval.x, rectInterval.y, rectInterval.width, rectInterval.height);

                }

            }

        }


        const canvas = document.getElementById("scoreCanvas");
        const ctx = canvas.getContext("2d");

        addHandlersForResize(canvas);

        const start = document.getElementById("start");

        // start.onclick = check();

        function check() {

            let selected_distribution = document.getElementById("sdeSelector").value
            let securityTrajectories;
            let numAttacks = parseInt(document.getElementById('N').value);
            let numSystems = parseInt(document.getElementById('M').value);
            let dt = 1 / numAttacks;
            let mu, sigma, initial_value, theta;
            let a, b;
            switch (selected_distribution) {
                case "Bernoulli":
                    securityTrajectories = calculateSecScoreBernoulli(numSystems, numAttacks, document.getElementById("bernoulliP").value);
                    break;
                case "RandomWalk":
                    securityTrajectories = calculateSecScoreRW(numSystems, numAttacks, 0.5);
                    break;
                case "ArithmeticBrownian":
                    mu = document.getElementById("mu_arit").value;
                    sigma = document.getElementById("sigma_arit").value;
                    initial_value = document.getElementById("initial_value_arit").value;
                    securityTrajectories = calculateSecScoreAB(numSystems, numAttacks, mu, sigma, initial_value, dt);
                    break;
                case "GeometricBrownian":
                    mu = document.getElementById("mu_geom").value;
                    sigma = document.getElementById("sigma_geom").value;
                    initial_value = document.getElementById("initial_value_geom").value;
                    securityTrajectories = calculateSecScoreGB(numSystems, numAttacks, mu, sigma, initial_value, dt);
                    break;
                case "Vasicek":
                    a = document.getElementById("va").value;
                    b = document.getElementById("vb").value;
                    sigma = document.getElementById("v_sigma").value;
                    initial_value = document.getElementById("v_initial_value").value;
                    securityTrajectories = calculateSecScoreV(numSystems, numAttacks, a, b, sigma, initial_value, dt);
                    break;
                case "HullWhite":
                    theta = document.getElementById("hw_theta").value;
                    a = document.getElementById("hw_a").value;;
                    sigma = document.getElementById("hw_sigma").value;;
                    initial_value = document.getElementById("hw_initial_value").value;
                    securityTrajectories = calculateSecScoreHW(numSystems, numAttacks, theta, a, sigma, initial_value);
                    break;
                case "CoxIngersollRoss":
                    a = parseFloat(document.getElementById("cir_a").value);
                    b = parseFloat(document.getElementById("cir_b").value);
                    sigma = parseFloat(document.getElementById("cir_sigma").value);
                    let r = parseFloat(document.getElementById("cir_r").value);
                    securityTrajectories = calculateSecScoreCIR(numSystems, numAttacks, a, b, sigma, r, dt);
                    break;
                case "Ornstein–Uhlenbeck":
                    theta = parseFloat(document.getElementById("ou_theta").value);
                    mu = parseFloat(document.getElementById("ou_mu").value);
                    sigma = parseFloat(document.getElementById("ou_sigma").value);
                    initial_value = parseFloat(document.getElementById("ou_initial_value").value);
                    securityTrajectories = calculateSecScoreOU(numSystems, numAttacks, theta, mu, sigma, initial_value, dt);
                    break;
                case "BlackKarasinski":
                    let r0 = document.getElementById("bk_r").value;
                    let phi = document.getElementById("bk_phi").value;
                    let thetaMinValue = document.getElementById("bk_MinTheta").value;
                    let thetaMaxValue = document.getElementById("bk_MaxTheta").value;
                    let sigmaMinValue = document.getElementById("bk_MinSigma").value;
                    let sigmaMaxValue = document.getElementById("bk_MaxSigma").value;
                    securityTrajectories = black_karasinski(Number(numSystems), Number(numAttacks), Number(r0), Number(phi), Number(dt), Number(thetaMinValue), Number(thetaMaxValue), Number(sigmaMinValue), Number(sigmaMaxValue));
                    break;

            }

            let currentAttack = 1;

            let allTrajectories = securityTrajectories.flat();
            let y_max = Math.max(...allTrajectories);
            let y_min = Math.min(...allTrajectories);
            let y_range = Math.max(Math.abs(y_max), Math.abs(y_min)) * 2;
            y_min = Math.abs(y_max) > Math.abs(y_min) ? -y_max : y_min;

            function startSimulation() {

                if (currentAttack <= numAttacks) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    viewRect.drawRectangle(ctx, "black", 2, [1, 1]);
                    drawScores(securityTrajectories, currentAttack, Math.abs(y_min), y_range, viewRect, numSystems);
                    drawLabels(viewRect, y_range);


                    if (currentAttack >= numAttacks) {
                        printHistogram(numAttacks, securityTrajectories);
                    }

                    currentAttack++;

                    if (currentAttack <= numAttacks) {
                        setTimeout(startSimulation, frameDuration);
                    }

                } else {
                    currentAttack = 1;
                    startSimulation();
                }
            }

            let frameDuration = 0;
            startSimulation();



            function calculateSecScoreBernoulli(numSystems, numAttacks, penetrationProbability) {

                var securityTrajectories = [];

                for (let system = 0; system < numSystems; system++) {
                    var scores = [];
                    let score = 0;

                    for (let attack = 0; attack < numAttacks; attack++) {
                        const outcome = Math.random() > penetrationProbability ? 0 : 1;
                        score += outcome;
                        scores.push(score);
                    }
                    securityTrajectories.push(scores);

                }
                return securityTrajectories;
            }

            function calculateSecScoreRW(numSystems, numAttacks, penetrationProbability) {
                var securityTrajectories = [];

                for (let system = 0; system < numSystems; system++) {
                    var scores = [];
                    let score = 0;

                    for (let attack = 0; attack < numAttacks; attack++) {
                        const outcome = Math.random() > penetrationProbability ? -1 : 1;
                        score += outcome;
                        scores.push(score);
                    }
                    securityTrajectories.push(scores);

                }
                return securityTrajectories;
            }

            function gaussianRandom() {
                let mean = 0;
                let deviance = 1;
                const u = Math.random();
                const v = Math.random();
                const z = Math.sqrt(-2.0 * Math.log(u)) * Math.cos(2.0 * Math.PI * v);
                return z * deviance + mean;
            }

            function calculateSecScoreGB(numSystems, numAttacks, mu, sigma, initial_value, dt) {
                var securityTrajectories = [];

                for (let system = 0; system <= numSystems; system++) {
                    var scores = [initial_value];
                    for (let attack = 1; attack < numAttacks; attack++) {
                        let current_value = Math.exp(
                            ((mu - ((sigma ** 2) / 2)) * dt) + (sigma * Math.sqrt(dt) * gaussianRandom())
                        );
                        let next_value = current_value * scores[attack - 1];
                        scores.push(parseFloat(next_value));
                    }
                    console.log(scores);
                    securityTrajectories.push(scores);
                }
                console.log("Brownian security trajectories", securityTrajectories);
                return securityTrajectories;
            }

            function calculateSecScoreAB(numSystems, numAttacks, mu, sigma, initial_value, dt) {
                var securityTrajectories = [];

                for (let system = 0; system < numSystems; system++) {
                    let scores = [initial_value];
                    for (let attack = 1; attack < numAttacks; attack++) {
                        let current_value = parseFloat((mu * dt) + (sigma * Math.sqrt(dt) * gaussianRandom()));
                        let next_value = current_value + parseFloat(scores[attack - 1]);
                        scores.push(next_value);
                    }
                    console.log(scores);
                    securityTrajectories.push(scores);
                }
                console.log("Arithmetic security trajectories", securityTrajectories);
                return securityTrajectories;
            }

            function calculateSecScoreV(numSystems, numAttacks, a, b, sigma, initial_value, dt) {
                "use strict"
                var securityTrajectories = [];

                for (let system = 0; system < numSystems; system++) {
                    var scores = [initial_value];
                    for (let attack = 1; attack < numAttacks; attack++) {
                        let next_value = parseFloat(a * (b - scores[attack - 1]) * dt + sigma * Math.sqrt(dt) * gaussianRandom());
                        next_value = parseFloat(next_value) + parseFloat(scores[attack - 1]);
                        scores.push(parseFloat(next_value));

                    }
                    securityTrajectories.push(scores);
                }
                return securityTrajectories;
            }

            function calculateSecScoreHW(numSystems, numAttacks, theta, alfa, sigma, initial_value) {

                "use strict"

                var securityTrajectories = [];
                let dt = 1 / numAttacks;

                for (let system = 0; system < numSystems; system++) {
                    var scores = [initial_value];
                    for (let attack = 1; attack < numAttacks; attack++) {
                        let current_value = parseFloat((theta - scores[attack - 1] * alfa) * dt + sigma * Math.sqrt(dt) * gaussianRandom());
                        let next_value = parseFloat(scores[attack - 1]) + parseFloat(current_value);
                        scores.push(parseFloat(next_value));

                    }
                    securityTrajectories.push(scores);
                }
                return securityTrajectories;
            }

            function calculateSecScoreCIR(numSystems, numAttacks, a, b, sigma, r, dt) {
                var securityTrajectories = [];

                for (let system = 0; system < numSystems; system++) {
                    var scores = [r];
                    for (let attack = 1; attack < numAttacks; attack++) {
                        let dW = parseFloat(Math.sqrt(dt) * gaussianRandom());
                        let dX = parseFloat(a * (b - scores[attack - 1]) * dt + sigma * Math.sqrt(scores[attack - 1]) * dW);
                        let next_value = parseFloat(scores[attack - 1] + dX);
                        if (next_value < 0) next_value = 0;
                        scores.push(next_value);
                    }
                    console.log(scores);
                    securityTrajectories.push(scores);
                }
                return securityTrajectories;
            }

            function calculateSecScoreOU(numSystems, numAttacks, theta, sigma, mu, initial_value, dt) {
                var securityTrajectories = [];

                for (let system = 0; system < numSystems; system++) {
                    var scores = [initial_value];
                    for (let attack = 1; attack < numAttacks; attack++) {
                        let dW = parseFloat(Math.sqrt(dt) * gaussianRandom());
                        let dX = parseFloat(-theta * (mu - scores[attack - 1]) * dt + sigma * dW);
                        let next_value = parseFloat(scores[attack - 1] + dX);
                        scores.push(next_value);
                    }
                    securityTrajectories.push(scores);
                }
                return securityTrajectories;
            }



            function drawScores(data, frame, y_min, y_range, viewRect, numSystems) {
                for (let system = 0; system < numSystems; system++) {
                    const currentTrajectory = data[system];
                    const x_start = viewRect.left();
                    const x_step = viewRect.width / numAttacks;
                    const y_start = viewRect.top() - viewRect.height;
                    let x = x_start;
                    let y = Prof2dUtilities.transformY(currentTrajectory[0], y_min, y_range, y_start, viewRect.height);
                    for (let i = 0; i <= frame; i++) {
                        const outcome = currentTrajectory[i];
                        ctx.strokeStyle = 'black';
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                        x += x_step;
                        y = Prof2dUtilities.transformY(outcome, y_min, y_range, y_start, viewRect.height);
                        ctx.lineTo(x, y);
                        ctx.stroke();
                    }

                }

            }

            function black_karasinski(numSystems, numAttacks, r, phi, dt, thetaMinValue, thetaMaxValue, sigmaMinValue, sigmaMaxValue) {
                let securityTrajectories = [];

                for (let index = 0; index < numSystems; index++) {
                    let thetaArray = [];
                    let thetaArrayStep = Math.abs(thetaMaxValue - thetaMinValue) / (numAttacks - 1);
                    thetaArray.push(Number(thetaMinValue));
                    for (let i = 1; i < numAttacks; i++) {
                        thetaArray[i] = Number(thetaArray[i - 1] + thetaArrayStep);
                    }

                    let sigmaArray = [];
                    let sigmaArrayStep = Math.abs(sigmaMaxValue - sigmaMinValue) / (numAttacks - 1);
                    sigmaArray[0] = Number(sigmaMinValue);
                    for (let i = 1; i < numAttacks; i++) {
                        sigmaArray[i] = Number(sigmaArray[i - 1] + sigmaArrayStep);
                    }

                    let phiArray = [];
                    phiArray = new Array(numAttacks).fill(1);
                    phiArray = phiArray.map((elem) => elem * phi);

                    let scores = [Number(r)];
                    for (let i = 1; i < numAttacks; i++) {
                        let ri_1Ln = Math.log(scores[i - 1]);
                        let driLn = thetaArray[i - 1] - phiArray[i - 1] * ri_1Ln;
                        let riLn = ri_1Ln + driLn * dt + sigmaArray[i - 1] * Math.sqrt(dt) * gaussianRandom();
                        scores[i] = Math.exp(riLn);
                    }
                    securityTrajectories.push(scores);
                }
                return securityTrajectories;
            }


            function drawLabels(rect, yrange) {

                const ctx = canvas.getContext("2d");
                const xAxisLabelY = rect.bottom() + 10;
                const yAxisLabelX = rect.left() - 10;
                const labelPadding = 10;
                const yrangeHalf = yrange / 2;
                //const yStep = Math.floor(yrange / 4);
                const yStep = parseFloat(yrange / 4).toFixed(2);
                const xStep = Math.floor(numAttacks / 5);

                for (let i = 0; i <= numAttacks; i += xStep) {
                    const x = rect.left() + i * (rect.width / numAttacks);
                    const label = i.toString();
                    ctx.fillStyle = "black";
                    ctx.fillText(label, x - labelPadding, xAxisLabelY);

                }


                for (let i = -yrangeHalf; i <= yrangeHalf; i += yStep) {
                    const y = rect.top() + (i + yrangeHalf) * (rect.height / yrange);
                    const label = -i.toString();
                    ctx.fillStyle = "black";
                    ctx.fillText(label, yAxisLabelX, y);

                }


                ctx.stroke();

            }



            function calculateIntervals(data, systemIndex) {
                var systemData = data.map(subArray => subArray[systemIndex - 1]);
                console.log("Last values of distribution", systemData);
                var minValue = Math.min(...systemData);
                var maxValue = Math.max(...systemData);
                console.log("minValue", minValue);
                console.log("maxValue", maxValue);
                var intervalSize;
                switch (selected_distribution) {
                    case "Bernoulli":
                        intervalSize = 1;
                        break;
                    case "RandomWalk":
                        intervalSize = 1;
                        break;
                    default:
                        intervalSize = dt;
                        break;

                }
                var numIntervals = 0;

                for (let i = minValue; i <= maxValue + 1; i += intervalSize) {
                    numIntervals++
                }
                var intervals = [];

                for (let i = 0; i < numIntervals; i++) {
                    var lower = minValue + i * intervalSize;
                    var upper = lower + intervalSize;
                    var count = systemData.filter((value) => value >= lower && value < upper).length;

                    var interval = new Interval(upper, lower, count);
                    intervals.push(interval);

                }


                intervals.sort((a, b) => a.upper - b.upper);
                return intervals;

            }


            function printHistogram(numAttack, securityTrajectories) {

                var intervals = calculateIntervals(securityTrajectories, numAttack);
                let histoHeight = viewRect.height;
                let y_offset = (viewRect.height - histoHeight) * 0.5;
                var histoRect1 = new Rectangle(Prof2dUtilities.transformX(numAttack, 0, numAttacks, viewRect.x, viewRect.width), viewRect.y + y_offset, 150, histoHeight);
                Histogram.verticalHistoFromIntervals(ctx, intervals, y_min, y_range, histoRect1, "yellow", 3, "yellow");

            }



        }

        // Implements the drag of the graphs
        $(document).ready(function () {
            $("#scoreCanvas").draggable();
        });

        // Implements the resize of the graphs
        let isResizing = false;
        let resizeOffsetX, resizeOffsetY;

        function addHandlersForResize(element) {

            element.addEventListener("mousedown", (event) => {
                if (event.button === 2) {
                    const rect = element.getBoundingClientRect();

                    resizeOffsetX = event.clientX - rect.right;
                    resizeOffsetY = event.clientY - rect.bottom;
                    isResizing = true;
                }
            });

            element.addEventListener("mousemove", (event) => {
                if (isResizing) {
                    element.style.width = event.clientX - element.getBoundingClientRect().left - resizeOffsetX + "px";
                    element.style.height = event.clientY - element.getBoundingClientRect().top - resizeOffsetY + "px";
                }
            });

            element.addEventListener("mouseup", () => {
                isResizing = false;
            });


            element.addEventListener("resize", () => {
                element.style.width = container.clientWidth + "px";
                element.style.height = container.clientHeight + "px";
            });
        }

    </script>
